            <!-- Crawling with Facebook-->
            <div class="col-xl-5 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Header -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                     style="background-color: #c6ced6;">
                  <h6 class="m-0 font-weight-bold text-primary">Crawl With Facebook</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <form action="/" method="post">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="emailForFacebook" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="passwordForFacebook" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary" name="button" value="Crawl">Start to Crawl</button>
                    </form>
                </div>
              </div>
               <!-- Crawl With Twitter -->
              <div class="card shadow mb-4">
                <!-- Card Header -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                     style="background-color: #c6ced6;">
                  <h6 class="m-0 font-weight-bold text-primary">Crawl With Twitter</h6><img>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <form action="/" method="post">
                      <div class="form-group">
                        <label for="twitterName">Twitter Nickname</label>
                        <input type="name" class="form-control" name="twitterName" id="twitterName" aria-describedby="emailHelp" placeholder="@DonaldTrump">
                      </div>
                      <button type="submit" class="btn btn-primary" name="button" value="CrawlTwitter">Start to Crawl</button>
                    </form>
                </div>
              </div>
            </div>

            <div class="col-xl-7 col-lg-5">
                <!-- Upload CSV File -->
              <div class="card shadow mb-4">
                <!-- Upload CSV File Header-->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                  style="background-color: #c6ced6;">
                  <h6 class="m-0 font-weight-bold text-primary">Upload Facebook CSV FILE</h6>
                </div>
                <!-- Upload CSV File Body -->
                <div class="card-body">
                      <form method=post enctype=multipart/form-data>
                        <input type=file name=file>
                        <input type=submit class="btn btn-primary" name="button" value=Upload>&nbsp;choose tsp: &nbsp;<input type="number" name="tspFCBNum" min="0.01" max="0.09" step="0.01" value="0.03">
                      </form>
                </div>
              </div>
                <div class="card shadow mb-4">

                </div>
                <!-- Upload CSV File Body -->
                <div class="card-body">
                      <form method=post enctype=multipart/form-data>
                        <input type=file name=file>
                        <input type=submit class="btn btn-primary" name="button" value=Upload>&nbsp;choose tsp: &nbsp;<input type="number" name="tspTwtNum" min="0.01" max="0.09" step="0.01" value="0.03">
                      </form>
                </div>
              </div>
                <div class="card shadow mb-4">

                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"

                <!-- Add data manually body -->
