<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IFCM</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="static/vendor/underscore/underscore-min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">

        <style type="text/css">
        .link { stroke: #ccc; }
        .nodetext { pointer-events: none; font: 10px sans-serif; }
        #my_dataviz { width:900px;height:500px; border:3px solid black;border-radius:12px; margin:auto; }
    </style>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <div class="topbar-divider d-none d-sm-block"></div>
                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800"> Information Flow Control Model for OSN</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-xl-3 col-lg-7" hidden>
                        <div class="card shadow mb-4">
                            <!-- Card Header -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                                 style="background-color: #c6ced6;">
                                <h6 class="m-0 font-weight-bold text-primary">Add Data Manually</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body" >
                                <form action="/" method="post">
                                    <div class="form-group row">
                                        <label for="NodeName" class="col-sm-3 col-form-label">Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="NodeName" name="NodeName"
                                                   placeholder="Israel Israeli">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="TF" class="col-sm-3 col-form-label">TF</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" id="TF" name="TF"
                                                   title="Total friends of user account">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="AUA" class="col-sm-3 col-form-label">AUA</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" id="AUA" name="AUA"
                                                   title="User account age in months">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="CF" class="col-sm-3 col-form-label">CF</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="CF" name="CF"
                                                   title="0 for 1st circle OR id1,id2,id3 for 2nd circle">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="MF" class="col-sm-3 col-form-label">MF</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="MF" name="MF"
                                                   title="Mutual friend for each id entered in CF">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="FD" class="col-sm-3 col-form-label">FD</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="FD" name="FD"
                                                   title="Friendship duration for each id entered in CF">
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" name="button" value="AddNode"
                                            onclick="graph.addNode('Sagiv')">
                                        Add Node
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>


                    <div class="col-xl-9 col-lg-7">
                        <!-- Graph Location-->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                                 style="background-color: #c6ced6;">
                                <h6 class="m-0 font-weight-bold text-primary">OSN Graph</h6>
                            </div>
                            <!-- Graph Location Body -->
                            <div class="card-body">
                               <div id="my_dataviz">
                                    <svg width="1000" height="500" id="svg-id">
                                      <g class="links"></g>
                                      <g class="nodes"></g>
                                    </svg>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>

                <!-- Content Row -->
                <div class="row">
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Final Project 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script type="text/javascript" src="static/js/staticGraphPresentation.js"></script>
<script type="text/javascript" src="static/file.json"></script>

</body>

</html>
