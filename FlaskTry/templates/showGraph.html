<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IFCM</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">



    <!-- Custom styles for this template-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="static/vendor/underscore/underscore-min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet">

        <style type="text/css">
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            .form-popup {
                display: block;
                position: fixed;
                bottom: 0;
                right: 15px;
                border: 3px solid #000;
                z-index: 9;
                color: black;
            }
            .form-container {
                max-width: 300px;
                padding: 10px;
                background-color: #99ccff;
            }
        circle {
            fill: cadetblue;
        }

        line {
            stroke: #000000;
            opacity: 0.1;
        }

        text {
            text-anchor: middle;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            fill: #666;
            font-size: 10px;
        }
        #svg-id {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800"> Information Flow Control Model for OSN</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                   


                    <div class="col-xl-12 col-lg-7">
                        <!-- Graph Location-->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                                 style="background-color: #c6ced6;">
                                <h6 class="m-0 font-weight-bold text-primary">OSN Graph</h6>
                                <p>
                                    Choose Presentation:
                                    <select id="graphOptions">
                                        <option value="IFM">Information Flow Model</option>
                                        <option value="CB">Clique Based</option>
                                        <option value="Summ">Summary</option>
                                    </select>
                                </p>
                                <button id="linkToCSVfileButton"><a id="linkToCSVfile" href="{{ url_for('database_download', filename=filename) }}">Download CSV file</a></button>
                            </div>

                            <!-- Graph Location Body -->
                            <div class="card-body">
                                    <div style="height: 700px;" id="my_dataviz">
                                        
                                        <svg id="svg-id">
                                            <g class="everything">
                                            <g class="links"></g>
                                            <g class="nodes"></g>
                                                </g>
                                        </svg>
                                    </div>
                            </div>
                        </div>

                    </div>


                </div>

                <!-- Content Row -->
                <div class="row">
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h5>Node Info:</h5>

                <table>
                    <tr>
                        <td>Id:</td>
                        <td id="idForId"></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td id="idForName"></td>
                    </tr>
                    <tr>
                        <td>TF:</td>
                        <td id="idForTF"></td>
                    </tr>
                    <tr>
                        <td>AUA:</td>
                        <td id="idForAUA"></td>
                    </tr>
                    <tr>
                        <td>MF:</td>
                        <td id="idForMF"></td>
                    </tr>
                    <tr>
                        <td>TSP:</td>
                        <td id="idForTSP"></td>
                    </tr>
                    <tr>
                        <td>level:</td>
                        <td id="idForlevel"></td>
                    </tr>

                </table>

                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Final Project 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script type="text/javascript" src="static/file.json"></script>
<script type="text/javascript" src="static/js/staticGraphPresentation.js"></script>


</body>

</html>
